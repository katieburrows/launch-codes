<!DOCTYPE html>
<html lang="en-us">
	
	<head>
		<meta charset = "UTF-8">
		<title>Employee Tracker</title>

		<!-- bootstrap link -->
		<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-ciphE0NCAlD2/N6NUApXAN2dAs/vcSAOTzyE202jJx3oS8n4tAQezRgnlHqcJ59C" crossorigin="anonymous">
		
		<!-- my stylesheet link -->
		<link rel="stylesheet" type="text/css" href="assets/style.css" />
	</head>

	<body>
		<div class="jumbotron">
			<h1 class="display-3">Employee Data Management</h1>
			
			<p class="lead">An app that calculates employees billable hours</p>
			
			<hr class="my-4">
		</div>

		<form>
			<fieldset>
				<legend>Add Employee</legend>

					<div class="form-group">
						<label for="employeeName">Employee Name</label>
						<input type="text" class="form-control" id="employeeName" aria-describedby="name" placeholder="Suzy Worker">
				  	</div>
				  
				  	<div class="form-group">
						<label for="role">Role</label>
						<input type="text" class="form-control" id="role" aria-describedby="role" placeholder="Technician">

					</div>

					<div class="form-group">
						<label for="startDate">Start Date (MM/DD/YYYY)</label>
						<input type="date" class="form-control" id="date" aria-describedby="date" placeholder="09/01/2018">

					</div>

					<div class="form-group">
						<label for="monthlyRate">Monthy Rate</label>
						<input type="number" class="form-control" id="monthlyRate" aria-describedby="monthlyRate" placeholder="2000">

					</div>
				<button type="submit" class="btn btn-primary" id = "submitBtn">Submit</button>
			</fieldset>
		</form>


		<div id="employeeTable">
			<table id="employeeInfo" class="table-primary table table-hover">
				<thead>
					<tr>
						<th id = "empName">Employee Name </th>
						<th id = "empRole">Role </th>
						<th id = "empStartDate">Start Date </th>
						<th id = "empMonthsWorked">Months Worked </th>
						<th id = "empMonthlyRate">Monthly Rate ($) </th>
						<th id = "empTotalBilled">Total Billed ($) </th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		
		





		<!-- jQuery link -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		
		<!-- javascript link -->
		<script src="assets/logic.js"></script>
	</body>
</html>
